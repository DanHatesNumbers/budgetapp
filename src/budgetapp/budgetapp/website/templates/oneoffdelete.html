{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<h2>Delete a One-Off Transaction</h2>
<p>Are you sure you want to delete this transaction?</p>
<div class="row">
    <div class="col-md-1">
        Date
    </div>
    <div class="col-md-2">
        {{ object.date }}
    </div>
</div>
<div class="row">
    <div class="col-md-1">
        Amount
    </div>
    <div class="col-md-2">
        {{ object.amount }}
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <form method="post" class="form">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
