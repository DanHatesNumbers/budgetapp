{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}

<div class="row">
    <div class="col-md-12">
        <h2>Update Profile</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <form action="{% url 'profile' %}" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-success">Submit</button>
            {% endbuttons %}
        </form>
    </div>
</div>

{% endblock %}
