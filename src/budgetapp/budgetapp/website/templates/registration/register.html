{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>Register</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-4">
        <form action="{% url 'register' %}" method="POST" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-default">Register</button>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}
